<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>KenzieFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <figure>
          <img src="./assets/img/logo 1.png" alt="Logo do site" />
          <figcaption>Logo do site Kenzieflix</figcaption>
        </figure>
      </div>
    </header>

    <main>
      <section class="sessaoPrincipal">
        <div>
          <h1 id="Pergunta">Quem está assistindo?</h1>
        </div>

        <ul class="sessaoPrincipal__avatares">
          <li class="sessaoPrincipal__avataresEscolha">
            <figure class="sessaoPrincipal__avataresEscolhaAnimacao">
              <img src="./assets/img/avatar1.png" alt="Ícone avatar 1" />
              <figcaption>Ícone avatar 1</figcaption>
            </figure>

            <p>Aline</p>
          </li>

          <li class="sessaoPrincipal__avataresEscolha">
            <figure class="sessaoPrincipal__avataresEscolhaAnimacao">
              <img src="./assets/img/avatar2.png" alt="Ícone avatar 2" />
              <figcaption>Ícone avatar 2</figcaption>
            </figure>

            <p>Pedrinho</p>
          </li>

          <li class="sessaoPrincipal__avataresEscolha">
            <figure class="sessaoPrincipal__avataresEscolhaAnimacao">
              <img src="./assets/img/avatar3.png" alt="Ícone avatar 3" />
              <figcaption>Ícone avatar 3</figcaption>
            </figure>

            <p>Júlia</p>
          </li>

          <li class="sessaoPrincipal__avataresEscolha">
            <div class="sessaoPrincipal__avataresCaixa">
              <figure>
                <img src="./assets/img/simboloCinza.png" alt="Simbolo Mais" />
                <figcaption>Simbolo Mais Cinza</figcaption>
              </figure>
            </div>
            <p>Adicionar perfil</p>
          </li>
        </ul>

        <nav>
          <button class="btnGerenciarPerfis">Gerenciar Perfis</button>
        </nav>
      </section>
    </main>
  </body>
</html>
